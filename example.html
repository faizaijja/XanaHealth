<!doctype html>
<html>
  <head>
    <style>
      .main-container {
        position: relative;
        z-index: 5;
        width: 85%;
        margin: 80px auto;
        background: #ffffff;
        border-radius: 16px;
        height: 300px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      }

      .decor {
        position: absolute;
        bottom: 300px;
        width: 200px;
        height: 200px;
        background: #e3efe9;
        z-index: 1;
        overflow: visible;
      }

      .decor::after {
        content: "";
        position: absolute;
        bottom: -50px;

        width: 180px;
        height: 180px;

        background-image: radial-gradient(#6fa493 3px, transparent 3px);
        background-size: 22px 22px;

        z-index: -1;
      }

      .decor-right::after {
        left: -30px;
      }

      .decor-left::after {
        right: -30px;
      }
      .decor-left {
        left: 20px;
        border-top-right-radius: 18px;
      }

      .decor-right {
        right: 20px;
        border-top-left-radius: 18px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="decor decor-left"></div>
      <div class="decor decor-right"></div>

      <div class="main-container"></div>
    </div>
  </body>
</html>
