<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
        /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

       .empty-state {
            text-align: center;
            max-width: 600px;
            margin-top: 180px;
            margin-left:250px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border: 4px solid #6b7280;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }

        .x-icon {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .x-icon::before,
        .x-icon::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 40px;
            background-color: #6b7280;
            top: 0;
            left: 18px;
        }

        .x-icon::before {
            transform: rotate(45deg);
        }

        .x-icon::after {
            transform: rotate(-45deg);
        }

        .message {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background-color: #3d7d6c;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2d6858;
        }

        .btn-secondary {
            background-color: white;
            color: #374151;
            border: 2px solid #d1d5db;
        }

        .btn-secondary:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }
      /* Header */
      .header {
        background-color: #fff;
        padding: 16px 32px;
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        color: #111827;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .notification-icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .company-dropdown {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        cursor: pointer;
        color: #9ca3af;
      }

      /* Content Area */
      .content-area {
        padding: 24px 32px;
        flex: 1;
        background-color: #f9fafb;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        gap: 16px;
      }

      .controls-left {
        display: flex;
        gap: 12px;
        flex: 1;
      }

      .filter-btn,
      .action-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        background-color: #fff;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        color: #374151;
      }

      .search-box {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        background-color: #fff;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        flex: 1;
        max-width: 300px;
      }

      .search-box input {
        border: none;
        outline: none;
        flex: 1;
        font-size: 14px;
        color: #6b7280;
      }

      .controls-right {
        display: flex;
        gap: 12px;
      }

      .export-btn,
      .import-btn {
        padding: 10px 20px;
        background-color: #fff;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        color: #374151;
        font-weight: 500;
      }

      .add-patient-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background-color: #4a8f75;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        color: #fff;
        font-weight: 500;
      }

      /* Filters */
      .applied-filters {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        align-items: center;
        flex-wrap: wrap;
      }

      .filter-label {
        font-size: 13px;
        color: #6b7280;
      }

      .filter-tag {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background-color: #f3f4f6;
        border-radius: 4px;
        font-size: 13px;
        color: #374151;
      }

      .filter-tag .close {
        cursor: pointer;
        opacity: 0.6;
      }

      .clear-filter {
        color: #ef4444;
        font-size: 13px;
        cursor: pointer;
        font-weight: 500;
      }
   #staffForm {
  display: none;
  background: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

#staffForm.active {
  display: block;
}

#staffForm h3 {
  margin-bottom: 20px;
  color: #111827;
}

#staffForm label {
  display: block;
  margin-top: 15px;
  margin-bottom: 5px;
  font-weight: 500;
  color: #374151;
}

#staffForm input,
#staffForm textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 14px;
}

#staffForm textarea {
  min-height: 100px;
  resize: vertical;
}

#staffForm button {
  margin-top: 20px;
  margin-right: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
}

#staffForm button:first-of-type {
  background: white;
  color: #374151;
  border: 1px solid #d1d5db;
}

#staffForm button:last-of-type {
  background: #4a8f75;
  color: white;
}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      let currentStep = 0;
      const steps = document.querySelectorAll(".step");
      const stepNum = document.getElementById("stepNum");

      function nextStep() {
        if (currentStep < steps.length - 1) {
          steps[currentStep].classList.remove("active");
          currentStep++;
          steps[currentStep].classList.add("active");
          stepNum.textContent = currentStep + 1;
        } else {
          closeOnboarding();
        }
      }

      function closeOnboarding() {
        document.getElementById("onboarding").style.display = "none";
      }
      // Revenue Chart (Line Chart)
      const revenueCtx = document
        .getElementById("revenueChart")
        .getContext("2d");
      new Chart(revenueCtx, {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          datasets: [
            {
              label: "Revenue 2024",
              data: [30, 40, 35, 50, 49, 60, 70, 80, 75, 85, 90, 95],
              borderColor: "#1a5f5a",
              backgroundColor: "rgba(26, 95, 90, 0.1)",
              tension: 0.4,
              fill: true,
              pointBackgroundColor: "#1a5f5a",
              pointRadius: 4,
              pointHoverRadius: 6,
            },
            {
              label: "Revenue 2023",
              data: [20, 30, 28, 40, 39, 50, 60, 70, 65, 75, 80, 85],
              borderColor: "#7dd3c0",
              backgroundColor: "rgba(125, 211, 192, 0.1)",
              tension: 0.4,
              fill: true,
              pointBackgroundColor: "#7dd3c0",
              pointRadius: 4,
              pointHoverRadius: 6,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              backgroundColor: "#1e293b",
              padding: 12,
              titleColor: "#fff",
              bodyColor: "#e2e8f0",
              borderColor: "#334155",
              borderWidth: 1,
              displayColors: true,
              boxPadding: 6,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: "#e2e8f0",
                drawBorder: false,
              },
              ticks: {
                color: "#64748b",
                font: {
                  size: 11,
                },
              },
            },
            x: {
              grid: {
                display: false,
                drawBorder: false,
              },
              ticks: {
                color: "#64748b",
                font: {
                  size: 11,
                },
              },
            },
          },
        },
      });

      // Donut Chart (Disease Prevalence)
      const donutCtx = document.getElementById("donutChart").getContext("2d");
      new Chart(donutCtx, {
        type: "doughnut",
        data: {
          labels: ["Malaria", "Cancer", "Typhoid", "Flu/Fever"],
          datasets: [
            {
              data: [40, 25, 20, 15],

            "December",
            "January",
            "February",
          ],
          datasets: [
            {
              label: "Patient Visits",
              data: [200, 350, 300, 450, 350, 500, 400],
              borderColor: "#1a5f5a",
              backgroundColor: "rgba(26, 95, 90, 0.2)",
              tension: 0.4,

                  size: 11,
                },
              },
            },
            x: {

              ticks: {
                color: "#64748b",
                font: {
                  size: 11,
                },
              },
            },
          },
        },
      });

      // Animate numbers
      function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        const range = end - start;
        const minTimer = 50;
        const stepTime = Math.abs(Math.floor(duration / range));
        const timer = stepTime < minTimer ? minTimer : stepTime;
        let current = start;
        const increment = end > start ? 1 : -1;
        const step = () => {
          current += increment * 100;
          obj.textContent = current.toLocaleString();
          if (
            current !== end &&
            (increment > 0 ? current < end : current > end)
          ) {
            setTimeout(step, timer);
          } else {
            obj.textContent = end.toLocaleString();
          }
        };
        setTimeout(step, timer);
      }

      

      // Trigger animations on load
      window.addEventListener("load", () => {
        animateValue("patientVisits", 0, 120000, 2000);
      });
      function showStaffForm() {
  const form = document.getElementById('staffForm');
  form.classList.add('active');
  // Optionally scroll to the form
  form.scrollIntoView({ behavior: 'smooth' });
}
function hideStaffForm() {
  const form = document.getElementById('staffForm');
  form.classList.remove('active');
}
