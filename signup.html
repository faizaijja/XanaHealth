<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/forms.css" />
    <script src="forms.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <span class="xana">Xana</span><span class="health">Health</span>
      </div>
    </div>

    <div class="container">
      <!-- Step Progress Indicator -->

      <!-- Form Content -->
      <div class="form-content">
        <!-- Step 1: Health Facility Details -->
        <div class="form-step active" data-step="1">
          <h2 class="form-title">Create Your Account</h2>
          <p class="form-subtitle">Please provide your account information</p>

          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              id="facilityName"
              placeholder="Enter your first name here"
              required
            />
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              id="facilityName"
              placeholder="Enter your last name here"
              required
            />
          </div>

          <div class="form-group">
            <label>Email</label>

            <input
              type="email"
              id="emailr"
              placeholder="Enter your email here"
              required
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="email"
              id="emailr"
              placeholder="Enter your email here"
              required
            />
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="email"
              id="emailr"
              placeholder="Enter your email here"
              required
            />
          </div>

          <div class="form-navigation">
            <button class="btn btn-prev" onclick="previousStep()" disabled>
              Create Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
